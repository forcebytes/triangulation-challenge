<!DOCTYPE html>
<html>

  <head>
    <title>Polygon Triangulation - Delaunay Triangulation</title>

    <link rel="stylesheet" href="resources/styles/styles.css">
  </head>

  <body>

    <h2>Polygon Triangulation - Delaunay Triangulation</h2>

    <script src="resources/js/delaunator.min.js"></script>
    <script src="resources/js/myscript.js"></script>

  </body>

</html>
